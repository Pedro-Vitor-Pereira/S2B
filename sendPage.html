<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="style-sendPage.css" />
    <link
      rel="icon"
      href="assets/S2B-logo-branca-sem-frase.ico"
      type="image/x-icon"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <video
      class="back-vid"
      loop
      autoplay
      muted
      playsinline
      src="assets/galaxy.mp4"
      type="video/mp4"
    ></video>
    <header class="fade-wrapper">
      <div class="left">
        <img src="assets/S2B logo branca-sem-frase.png" alt="S2B" />
        <h1><span class="highlight-text">Solution</span> To Business</h1>
      </div>

      <div class="box-icons">
        <a href="index.html" class="icon-btn" data-tooltip="Página Inicial">
          <i class="bx bx-home"></i>
        </a>
        <a
          href="sendPage.html"
          class="icon-btn"
          data-tooltip="Nos envie seu currículo!"
        >
          <i class="bx bx-send"></i>
        </a>
      </div>
    </header>

    <div class="login-box">
      <form id="formulario">
        <h2 class="nos-envie-seu-curriculo">Nos envie seu currículo</h2>

        <div class="user-box">
          <input type="text" name="" required="" />
          <label>Nome Completo</label>
        </div>

        <div class="user-box">
          <input type="text" name="" required="" />
          <label>Data de Nascimento</label>
        </div>

        <div class="user-box">
          <input type="text" name="" required="" />
          <label>E-mail</label>
        </div>

        <div class="user-box">
          <input type="text" name="" required="" />
          <label>Telefone</label>
        </div>

        <div class="user-box">
          <input type="text" name="" required="" />
          <label>Com o que deseja trabalhar?</label>
        </div>

        <div class="user-box">
          <input type="text" name="" required="" />
          <label>Nos forneça uma breve descrição sobre você...</label>
        </div>

        <div class="working-status">
          <label class="question-label">Atualmente, está trabalhando?</label>
          <div class="radio-buttons">
            <label class="radio-option">
              <input type="radio" name="trabalhando" value="sim" required />
              Sim
            </label>
            <label class="radio-option">
              <input type="radio" name="trabalhando" value="nao" />
              Não
            </label>
          </div>
        </div>

        <div class="file-upload">
          <label for="curriculo">Anexar Currículo (.pdf ou .docx)</label>
          <input
            type="file"
            id="curriculo"
            name="curriculo"
            accept=".pdf,.docx"
            required
          />
        </div>

        <center>
          <center>
            <a id="enviarBtn" type="button">
              Enviar
              <span></span>
            </a>
          </center>

          <div
            id="mensagem-enviada"
            style="
              display: none;
              margin-top: 30px;
              font-size: 20px;
              color: lightgreen;
            "
          >
            Obrigado! Suas informações foram enviadas com sucesso.
          </div>
        </center>
      </form>
    </div>

    <!-- ESPAÇO PARA COLOCAR MAIS INFORMAÇÕES -->

    <!-- NOME COMPLETO, DATA DE NASCIMENTO, EMAIL, TELEFONE, COM O QUE DESEJA TRABALHAR?, 
     NOS FORNEÇA UMA DESCRIÇÃO SOBRE VOCÊ, ATUALMENTE ESTÁ TRABALHANDO?, ANEXAR -->
  </body>
  <script src="scriptSendPage.js"></script>
</html>
